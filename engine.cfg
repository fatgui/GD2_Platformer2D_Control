[application]

name="GD2_Platformer2D_Control"
main_scene="res://Scenes/Main.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Global.gd"

[display]

width=426
height=240
test_width=852
test_height=480
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["aseprite-import", "ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[rasterizer]

trilinear_mipmap_filter=false
