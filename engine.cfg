[application]

name="GD2_Platformer2D_Control"
main_scene="res://Scenes/Platform2D_Movement_EXAMPLE.tscn"
icon="res://icon.png"

[autoload]

Inventory="*res://Scripts/Classes/Inventory.gd"
Global="*res://Global.gd"

[display]

width=426
height=240
test_width=852
test_height=480
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["aseprite-import", "ch.fischspiele.tilesethelper", "game_entities"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

key_jump=[key(Space)]
key_right=[key(Right)]
key_left=[key(Left)]
key_up=[key(Up)]
key_down=[key(Down)]
key_fire=[key(W)]
key_throw=[key(Q)]
key_stab=[key(E)]
key_use=[key(F)]

[physics_2d]

motion_fix_enabled=true

[rasterizer]

trilinear_mipmap_filter=false
